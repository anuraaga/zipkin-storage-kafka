# When enabled, this allows shorter env properties (ex -Dspring.profiles.active=kafka)
zipkin:
  storage:
    kafka:
      bootstrap-servers: ${KAFKA_STORE_BOOTSTRAP_SERVERS:localhost:9092}
      ensure-topics: ${KAFKA_STORE_ENSURE_TOPICS:true}
      store-directory: ${KAFKA_STORE_DIRECTORY:/tmp/zipkin}
      compression-type: ${KAFKA_STORE_COMPRESSION_TYPE:NONE}
      retention-scan-frequency: ${KAFKA_STORE_RETENTION_SCAN_FREQUENCY:86400000}
      retention-max-age: ${KAFKA_STORE_RETENTION_MAX_AGE:604800000}
      trace-inactivity-gap: ${KAFKA_STORE_TRACE_INACTIVITY_GAP:300000}
      spans-topic: ${KAFKA_STORE_SPANS_TOPIC:zipkin-spans-v1}
      spans-topic-partitions: ${KAFKA_STORE_SPANS_TOPIC_PARTITIONS:1}
      spans-topic-replication-factor: ${KAFKA_STORE_SPANS_TOPIC_REPLICATION_FACTOR:1}
      span-services-topic: ${KAFKA_STORE_SPAN_SERVICES_TOPIC:zipkin-span-services-v1}
      span-services-topic-partitions: ${KAFKA_STORE_SPAN_SERVICES_TOPIC_PARTITIONS:1}
      span-services-topic-replication-factor: ${KAFKA_STORE_SPAN_SERVICES_TOPIC_REPLICATION_FACTOR:1}
      services-topic: ${KAFKA_STORE_SERVICES_TOPIC:zipkin-services-v1}
      services-topic-partitions: ${KAFKA_STORE_SERVICES_TOPIC_PARTITIONS:1}
      services-topic-replication-factor: ${KAFKA_STORE_SERVICES_TOPIC_REPLICATION_FACTOR:1}
      span-dependencies-topic: ${KAFKA_STORE_SPAN_DEPENDENCIES_TOPIC:zipkin-span-dependencies-v1}
      span-dependencies-topic-partitions: ${KAFKA_STORE_SPAN_DEPENDENCIES_TOPIC_PARTITIONS:1}
      span-dependencies-topic-replication-factor: ${KAFKA_STORE_SPAN_DEPENDENCIES_TOPIC_REPLICATION_FACTOR:1}
      dependencies-topic: ${KAFKA_STORE_DEPENDENCIES_TOPIC:zipkin-dependencies-v1}
      dependencies-topic-partitions: ${KAFKA_STORE_DEPENDENCIES_TOPIC_PARTITIONS:1}
      dependencies-topic-replication-factor: ${KAFKA_STORE_DEPENDENCIES_TOPIC_REPLICATION_FACTOR:1}
